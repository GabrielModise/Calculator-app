<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table border="1">
    <tr>
        <td colspan="4">
        <input type="text" value="0" id="inputbox"/>
        </td>
    </tr>
    <tr>
        <td class="digitalButton" onclick="displayDigits(9)">9</td>
        <td class="digitalButton" onclick="displayDigits(8)">8</td>
        <td class="digitalButton" onclick="displayDigits(7)">7</td>
        <td class="operatorButton" onclick="operation('x')">x</td>
    </tr>
    <tr>
        <td class="digitalButton" onclick="displayDigits(6)">6</td>
        <td class="digitalButton" onclick="displayDigits(5)">5</td>
        <td class="digitalButton" onclick="displayDigits(4)">4</td>
        <td class="operatorButton" onclick="operation('-')">-</td>
    </tr>
    <tr>
        <td class="digitalButton" onclick="displayDigits(3)">3</td>
        <td class="digitalButton" onclick="displayDigits(2)">2</td>
        <td class="digitalButton" onclick="displayDigits(1)">1</td>
        <td class="operatorButton" onclick="operation('+')">+</td>
    </tr>
    <tr>
        <td class="digitalButton" onclick="displayDigits(0)">0</td>
        <td class="digitalButton" onclick="operation('/')">/</td>
        <td class="ACButton" onclick="acButton()" colspan="2" >AC</td>

    </tr>
    <tr>
        <td class="answerButton"onclick="answer()" colspan="4">=</td>
    </tr>

  </table>  
  <script>

    var newline=true;
    var value1;
    var sign;
    function displayDigits(number){
        if(newline){document.getElementById("inputbox").value=number;
            newline=false;
        }
        else{
    var result=document.getElementById("inputbox").value;
    document.getElementById("inoutbox").value=result+number;}
    }

    function acButton(){
        document.getElementById("inputbox").value=0;
        newline=true; 
    }

    function operation(operator){
        sign=operator;
        value1=parseInt(document.getElementById("inputbox").value);
        newline=true;
    }

    function answer(){
    
        var value2=parseInt(document.getElementById("inputbox").value);
        var finalanswer;
        switch(sign){
            case "+":
                finalanswer=value1+value2;
                break;
            case "x":
                finalanswer=value1*value2;
                break;
            case "/":
                finalanswer=value1/value2;
                break;
            case "-":
                finalanswer=value1-value2;
            
            
        }
        document.getElementById("inputbox").value=finalanswer;
        value1=0;
        newline=true;
    }

  </script>
</body>
</html>
